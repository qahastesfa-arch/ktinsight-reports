<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EOTC Incident Reports - Recent</title>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Ethiopic:wght@400;600&family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#1a1a1a; --panel:#2b2b2b; --text:#f5f5f5; --muted:#e0e0e0;
      --gold:#f0d68a; --red:#8c1111; --stroke:#555;
      --link:#9ecbff;
    }
    body {
      font-family: Inter, "Noto Sans Ethiopic", Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
    }
    header {
      text-align: center;
      background: linear-gradient(180deg, #4b0000 0%, #2a0000 100%);
      color: var(--text);
      padding: 24px 16px;
      border-bottom: 2px solid var(--red);
    }
    img.logo {
      max-width: 320px; /* bigger logo */
      height: auto;
      margin: 8px 0 12px;
      filter: grayscale(20%) contrast(120%);
    }
    h1 { color: var(--gold); margin: 8px 0 4px; }

    main {
      max-width: 900px;
      margin: 30px auto 40px;
      padding: 0 16px 24px;
    }
    .intro {
      max-width: 700px;
      margin: 0 auto 20px;
      color: var(--muted);
      text-align: center;
      line-height: 1.6;
    }
    .status {
      text-align:center;
      margin: 16px auto;
      font-size:0.95rem;
      color:#ccc;
    }
    .list {
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .card {
      background: var(--panel);
      border-radius: 10px;
      border: 1px solid #333;
      padding: 14px 16px;
      box-shadow: 0 0 12px rgba(0,0,0,0.4);
    }
    .card-header {
      display:flex;
      flex-wrap:wrap;
      gap:8px 16px;
      align-items:baseline;
      margin-bottom:6px;
    }
    .card-date {
      font-weight:600;
      color: var(--gold);
      font-size:0.98rem;
    }
    .card-location {
      font-size:0.95rem;
      color: var(--muted);
    }
    .card-summary {
      margin-top:4px;
      font-size:0.97rem;
      line-height:1.55;
      white-space: pre-wrap;
    }
    .card-summary a{
      color: var(--link);
      text-decoration: underline;
      text-underline-offset: 2px;
      word-break: break-all;
    }
    .card-contact {
      margin-top:6px;
      font-size:0.85rem;
      color:#aaa;
    }

    /* Evidence image styling */
    .evidence-wrap {
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .evidence-label {
      font-size: 0.85rem;
      color: #bbb;
      font-weight: 600;
    }
    .evidence-img {
      width: 100%;
      max-width: 420px;
      border-radius: 8px;
      border: 1px solid #444;
      cursor: pointer;
      transition: transform 0.15s ease, border 0.15s ease;
    }
    .evidence-img:hover {
      transform: scale(1.01);
      border-color: #777;
    }
    .evidence-link {
      font-size: 0.85rem;
      color: var(--link);
      word-break: break-all;
    }
    .evidence-link a{
      color: var(--link);
      text-decoration: underline;
      text-underline-offset: 2px;
    }

    footer {
      text-align:center;
      margin:20px 0;
      font-size:0.85rem;
      color:#777;
    }

    /* Simple full-screen modal */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 20px;
      z-index: 9999;
    }
    .modal.open { display: flex; }
