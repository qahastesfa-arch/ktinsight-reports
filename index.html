<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report an Incident</title>
</head>
<body>
  <h1>Report an Attack on Worshippers</h1>
  <form>
    <label>Date of Incident:<br><input type="date"></label><br><br>
    <label>Region/Location:<br><input type="text" placeholder="City or Region"></label><br><br>
    <label>Summary:<br><textarea rows="5" cols="40" placeholder="Describe what happened"></textarea></label><br><br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
