<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Language Switch Example</title>
<style>
  body {
    background:#1a1a1a;
    color:#f5f5f5;
    font-family:"Segoe UI",Arial,sans-serif;
  }
  header {
    background:#2a0000;
    color:#f5f5f5;
    padding:25px 20px 40px;
    position:relative;
    text-align:center;
  }

  /* your style */
  .language-switch {
    position: absolute;
    top: 15px;
    right: 20px;
    background-color: #2b2b2b;
    border: 1px solid #555;
    border-radius: 5px;
    padding: 5px 10px;
    font-size: 0.9em;
  }
  .language-switch label { margin-right: 6px; color: #f5f5f5; }
  .language-switch select {
    background: #2b2b2b;
    color: #f5f5f5;
    border: none;
    font-size: 0.9em;
  }

  main { max-width:600px; margin:30px auto; }
</style>
</head>
<body>

<header>
  <div class="language-switch">
    <label for="lang">Language:</label>
    <select id="lang">
      <option value="en" selected>English</option>
      <option value="am">አማርኛ (Amharic)</option>
    </select>
  </div>

  <h1 id="title">Report Violence Against the Ethiopian Orthodox Church</h1>
  <h2 id="subtitle">Incident Reporting Portal</h2>
</header>

<main>
  <p id="intro">
    This site is dedicated to collecting verified reports of violence, persecution, or vandalism directed
    against <strong>Ethiopian Orthodox Church worshippers, priests, and church property</strong>.
  </p>
</main>

<script>
const texts = {
  en: {
    title: "Report Violence Against the Ethiopian Orthodox Church",
    subtitle: "Incident Reporting Portal",
    intro:
      "This site is dedicated to collecting verified reports of violence, persecution, or vandalism directed against <strong>Ethiopian Orthodox Church worshippers, priests, and church property</strong>."
  },
  am: {
    title: "በኢትዮጵያ ኦርቶዶክስ ቤተክርስቲያን ላይ የተፈጠረ ጥቃት ያብራሩ",
    subtitle: "የክስተት ሪፖርት መድረክ",
    intro:
      "ይህ ገጽ በኢትዮጵያ ኦርቶዶክስ ቤተክርስቲያን ወዳጆች፣ ካህናት እና የቤተክርስቲያን ንብረት ላይ የሚፈጸሙ ጥቃቶችን ለመሰብሰብ የተሰየመ ነው።"
  }
};

const langSel = document.getElementById("lang");
const title = document.getElementById("title");
const subtitle = document.getElementById("subtitle");
const intro = document.getElementById("intro");

langSel.addEventListener("change", () => {
  const l = langSel.value;
  title.textContent = texts[l].title;
  subtitle.textContent = texts[l].subtitle;
  intro.innerHTML = texts[l].intro;
  document.documentElement.lang = l;
});
</script>

</body>
</html>
